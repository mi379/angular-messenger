<div class="justify-between w-20 flex flex-row md:w-auto">
  <ng-content [select]="navbar-btn">
    <!-- template -->
  </ng-content>
  <img 
    [src]="profile?.profileImage" 
    class="rounded-full h-12 w-12"
  />
</div>



<div class="flex-1 v-center text-white px-2">    
  <p class="font-sans font-bold">
    {{profile?.firstName}}
    <span *ngIf="typing">
      (typing) 
    </span>
  </p>
</div>

<div class="flex flex-col justify-center">
  <button>
    <app-magnifying-glass>
    </app-magnifying-glass>
  </button>
</div>
