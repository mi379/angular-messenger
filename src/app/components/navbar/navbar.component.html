<div class="{{pages === 'messages' ? 'justify-between w-20 ' : ''}} flex flex-row md:w-auto">
  <ng-content 
    [select]="navbar-btn"
  />
  <img 
    [src]="profile?.profileImage" 
    class="rounded-full h-12 w-12"
  />
</div>



<div class="px-2 flex-1 v-center text-white">    
  <p class="font-sans font-bold">
    {{profile?.firstName}}
    <span *ngIf="typing">
      (typing) 
    </span>
  </p>
</div>
