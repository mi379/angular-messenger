<div class="fullscreen bg-slate-100 v-center">
  <div *ngIf="loginState.value.error" class="flex flex-row justify-center">
    <div class="rounded mb-2 bg-red-900 p-2 text-white flex flex-row justify-center text-rounded w-3/5">
      User not found
    </div>
  </div>
  <div class="flex flex-row justify-center">
    <form (submit)="login(loginInfo)"class="bg-white p-3 rounded w-3/5">
      <div class="flex flex-row p-2 justify-center">
        <h1 class="font-semibold">Sign In</h1>
      </div>
      <div class="mt-3 p-1">
        <div class="p-1">
          <input 
            type="text"
            name="username"
            [(ngModel)]="loginInfo.username"
            placeholder="username"
            class="w-full p-4 rounded bg-slate-300 focus:outline-none"
          />
        </div>
        <div class="p-1">
          <input 
            type="password"
            name="password"
            [(ngModel)]="loginInfo.password"
            placeholder="password"
            class="w-full p-4 rounded bg-slate-300 focus:outline-none"
          />
        </div>
      </div>
      <div class="mt-3 p-1">
        <button [class.bg-gray-500]="loginState.value.running" [disabled]="loginState.value.running"type="submit" class="bg-blue-900 text-white w-full p-4 rounded">
          Log In
        </button>
      </div>
      <div class="mt-1 flex flex-col items-center">
        <p class="font-bold">Not a registered user?</p>
        <a [routerLink]="['/register']">Create account!</a>
      </div>
    </form>
  </div>
</div>
