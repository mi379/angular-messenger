<div class="fullscreen bg-slate-100 v-center">
  <div class="flex flex-row justify-center">
    <form (submit)="login({username,password})"class="bg-white p-3 rounded w-3/5">
      <div class="flex flex-row p-2 justify-center">
        <h1 class="font-semibold">Sign In</h1>
      </div>
      <div class="mt-3 p-1">
        <div class="p-1">
          <input 
            type="text" 
            [(ngModel)]="username"
            placeholder="username"
            class="w-full p-4 rounded bg-slate-300 focus:outline-none"
          />
        </div>
        <div class="p-1">
          <input 
            type="password"
            [(ngModel)]="password"
            placeholder="password"
            class="w-full p-4 rounded bg-slate-300 focus:outline-none"
          />
        </div>
      </div>
      <div class="mt-3 p-1">
        <button type="submit" class="text-white w-full p-4 rounded bg-blue-900">
          Log In
        </button>
      </div>
      <p>{{loginState | json }}</p>
    </form>
  </div>
</div>
