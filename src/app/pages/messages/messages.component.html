<app-navbar [profile]="profile" class="navbar">
  <button (click)="goBack()" class="text-white md-hidden" navbar-btn>
    <app-arrow-left/>
  </button>
</app-navbar>

<div class="fullscreen flex flex-col">
  <app-fetch-error class="flex-1 v-center" *ngIf="fetchErrorMessage as error" (retry)="fetchRetry()">
    <p message>{{error}}</p>
  </app-fetch-error>

  <div class="flex-1 v-center text-center" *ngIf="(fetchState | async)?.running">
    Loading....
  </div>

  <div  *ngIf="messages as messages" class="mt-[80px] mb-[32px] p-4 border-2 border-black">
    <div *ngFor="let message of messages; last as last" [@isLast]="last ? ''  : 'last'">
			<div *ngIf="message.sender !== params['_id']" class="flex flex-row">
				<div class="bg-yellow-600 p-4 rounded-md text-white">
          {{message.value}}
				</div>
			</div>
			
			<div *ngIf="message.sender === params['_id']" class="flex flex-row justify-end">
				<div class="bg-red-600 p-4 rounded-md text-white">
          {{message.value}}
				</div>
			</div>
    </div>
  </div>
</div>

<div class="fixed bottom-0 bg-black w-full flex flex-row">
  <input
	  placeholder="message"
		class="p-4 flex-1"
	/>
	<div class="v-center">
    <button class="bg-red-900 rounded-full p-2">
      x
		</button>
	</div>
</div>
