<div class="fullscreen flex flex-col">
  <div class="p-2">
    <input
      #query
      type="search"
      class="focus:outline-none rounded p-2 w-full border-2 border-black"
      (keyup)="queryString.next($event.target)"
      placeholder="Who are you looking for?"
    />
  </div>
  
  <div *ngIf="(state | async)?.running" class="fullscreen flex flex-col justify-center">
    <div class="flex flex-row justify-center">
      Loading
    </div>
  </div>
</div>
